  <img class="recipe-image" src="IMAGENS/milkshake.jpg" alt="Milkshake">
  <h2>Ingredientes</h2>
  <ul>
    <li>2 bolas de sorvete de creme</li>
    <li>200ml de leite</li>
    <li>Chocolate ou calda a gosto</li>
  </ul>

  <h2>Modo de Preparo</h2>
  <ol>
    <li>Bata tudo no liquidificador até ficar cremoso</li>
    <li>Sirva gelado com calda por cima</li>
  </ol>

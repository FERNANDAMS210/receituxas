<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Caipirinha de Maçã Verde</title>
  <link rel="stylesheet" href="receitasp.css" />
</head>
<body>

  <main>
    <img class="recipe-image" src="IMAGENS/cai.jpg" alt="Caipirinha de Maçã Verde">

    <h2>Ingredientes</h2>
    <ul>
      <li>50 ml de cachaça</li>
      <li>1 maçã verde</li>
      <li>2 colheres de chá de açúcar</li>
      <li>Gelo a gosto</li>
    </ul>

    <h2>Modo de Preparo</h2>
    <ol>
      <li>Corte a maçã em cubos e coloque em um copo.</li>
      <li>Adicione o açúcar e macere levemente.</li>
      <li>Acrescente a cachaça e gelo.</li>
      <li>Misture bem e sirva imediatamente.</li>
    </ol>

    <div class="links">
      <a class="btn" href="bebidas.html">⬅ Voltar</a>
    </div>
  </main>
</body>
</html>

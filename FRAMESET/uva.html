<!DOCTYPE html>

<head>

  <title>Suco de Uva</title>
  <link rel="stylesheet" href="receitasp.css" />
</head>
<body>
 

  <main>
    <img class="recipe-image" src="IMAGENS/uva.jpg" alt="Suco de Uva">

    <h2>Ingredientes</h2>
    <ul>
      <li>500 ml de suco de uva integral</li>
      <li>1 colher de chá de açúcar (opcional)</li>
      <li>Gelo a gosto</li>
    </ul>

    <h2>Modo de Preparo</h2>
    <ol>
      <li>Coloque o suco de uva em um liquidificador.</li>
      <li>Acrescente açúcar se desejar.</li>
      <li>Bata rapidamente para misturar.</li>
      <li>Sirva com gelo.</li>
    </ol>

    <div class="links">
      <a class="btn" href="bebidas.html">⬅ Voltar</a>
    </div>
  </main>
</body>

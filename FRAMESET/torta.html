<body class="doce">
<main>
  <img class="recipe-image" src="IMAGENS/torta.jpg" alt="Torta de Maracujá">
  <h2>Ingredientes</h2>
  <ul>
    <li>1 base de biscoito</li>
    <li>1 lata de leite condensado</li>
    <li>1 lata de creme de leite</li>
    <li>Polpa de maracujá a gosto</li>
  </ul>

  <h2>Modo de Preparo</h2>
  <ol>
    <li>Misture leite condensado, creme de leite e polpa</li>
    <li>Despeje sobre a base e leve à geladeira por 4h</li>
  </ol>

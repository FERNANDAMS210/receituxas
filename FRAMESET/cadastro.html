<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="form.css" />
  <title>Cadastro</title>
</head>
<body>

  <div class="box">
    <h1 id="titulo">Cadastro de Usuário</h1>
    <p id="sub">Cadastre suas informações para postar e ver receitas.</p>
    <br />

    <form action="#" method="post" enctype="multipart/form-data">
      <fieldset class="grupo">

        <div class="perfil campo">
          <label for="profile_pic"><strong>Foto de perfil (opcional):</strong></label><br />
          <img id="preview" src="#" alt="Preview da imagem" style="max-width: 200px; max-height: 200px; display: none;"><br />
          <input type="file" name="profile_pic" id="profile_pic" accept="image/*" />
        </div>

       
        <div class="campo">
          <label for="nome"><strong>Nome completo *</strong></label>
          <input type="text" name="nome" id="nome" placeholder="Digite seu nome completo" required />
        </div>

        
        <div class="campo">
          <label for="bio"><strong>Biografia (opcional)</strong></label>
          <input type="text" name="bio" id="bio" placeholder="Fale um pouco sobre você" />
        </div>

        
        <div class="campo">
          <label for="cpf"><strong>CPF *</strong></label>
          <input type="text" name="cpf" id="cpf" maxlength="14" placeholder="123.456.789-00" required />
        </div>

       
        <div class="campo">
          <label for="tel"><strong>Telefone *</strong></label>
          <input type="tel" name="tel" id="tel" placeholder="(11) 91234-5678" required />
        </div>

       
        <div class="campo">
          <label for="email"><strong>Email *</strong></label>
          <input type="email" name="email" id="email" placeholder="exemplo@dominio.com" required />
        </div>

        
        <div class="campo">
          <label for="password"><strong>Senha *</strong></label>
          <input type="password" name="password" id="password" placeholder="Crie uma senha segura" required />
        </div>

        
        <div class="campo">
          <label><strong>Selecione seus interesses *</strong></label>
          <label><input type="radio" name="int" value="publicar" required /> Publicar</label>
          <label><input type="radio" name="int" value="usar" required /> Ver Conteúdos</label>
        </div>

      
        <div class="campo">
          <label for="grau"><strong>Grau de Aprendizado *</strong></label>
          <select id="grau" name="grau" required>
            <option selected disabled value="">Selecione uma opção</option>
            <option>Iniciante</option>
            <option>Amador</option>
            <option>Veterano</option>
            <option>Profissional</option>
          </select>
        </div>

        
        <div class="campo">
          <label for="re"><strong>Restrições alimentares (opcional)</strong></label>
          <input type="text" name="re" id="re" placeholder="Ex: Sem lactose, vegetariano, etc." />
        </div>

        
        <div class="campo">
          <label for="alcool"><strong>Receitas com álcool? *</strong></label>
          <select id="alcool" name="alcool" required>
            <option selected disabled value="">Selecione</option>
            <option>SIM</option>
            <option>NÃO</option>
          </select>
        </div>

      
        <div class="campo">
          <label for="novidades"><strong>Receber atualizações por e-mail? *</strong></label>
          <select id="novidades" name="novidades" required>
            <option selected disabled value="">Selecione</option>
            <option>SIM</option>
            <option>NÃO</option>
          </select>
        </div>

        
        <br />
       <center>
        <div class="form-group">
          <button type="submit" class="botao">ENVIAR</button>
        </div>
    </center>

      </fieldset>
    </form>
  </div>

  <script>
    const input = document.getElementById('profile_pic');
    const preview = document.getElementById('preview');
    input.addEventListener('change', () => {
      const file = input.files[0];
      if (file) {
        preview.src = URL.createObjectURL(file);
        preview.style.display = 'block';
      }
    });
  </script>

</body>
</html>

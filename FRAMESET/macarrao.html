    <title>Macarrão à Bolonhesa</title>
    <link rel="stylesheet" href="receitasp.css"></head>
<body class="salgada">
<main>
  <img class="recipe-image" src="IMAGENS/macarrao.jpg" alt="Macarrão à Bolonhesa">
  <h2>Ingredientes</h2>
  <ul>
    <li>300g de macarrão</li>
    <li>300g de carne moída</li>
    <li>Molho de tomate, cebola e alho</li>
  </ul>

  <h2>Modo de Preparo</h2>
  <ol>
    <li>Cozinhe o macarrão conforme embalagem</li>
    <li>Doure cebola e alho, acrescente a carne e cozinhe</li>
    <li>Adicione molho de tomate e deixe apurar</li>
    <li>Misture ao macarrão e sirva</li>
  </ol>

  <div class="links">
    <a class="btn" href="receitas.html">⬅ Voltar</a>
  </div>
</main>
